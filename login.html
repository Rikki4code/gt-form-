<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTCO ONLINE BANKING</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="gtlogo.png">
</head>
<body>
    <header>
<img src="gtlogo.png" alt="" width="55px">
<h2>GTBank</h2>
    </header>
  <main>

<section class="account">
<h1>Online Banking</h1>
<p>same orange... more range</p>

<a href="signup.html">Create Accounnt</a>

<div class="social">
  <img src="facebook.png" alt="" width="25px">
  <img src="twitter.png" alt="" width="25px">
  <img src="whatsapp.png" alt="" width="25px">
  <img src="youtube.png" alt="" width="25px">
  </div>
</section>


<section class="login">
<form class="details">
  <h1>Login</h1>
  <div>
<label for="Username/Email">Username/Email</label>
<span>
  <input type="text" placeholder="e.g Liam" id="Username/Email" required>
  <img src="user.png" alt="" width="15">
</span>
  </div>
  <div>
    <label for="Password">Password</label>
    <span>
      <input type="Password" id="Password" required>
      <img src="password.png" alt="" width="15">
    </span>
  </div>

  <button type="submit">Log in</button>
</form>
</section>
 </main>
